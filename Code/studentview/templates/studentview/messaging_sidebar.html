<div class="d-flex flex-column p-0">
    <div id="messaging-header" class="d-flex flex-row">

    </div>
    <div id="messaging-title" class="d-flex flex-row justify-content-left pt-3">
        <div class="col col-auto h4">
            Your Inbox
        </div>
    </div>
    {% for thread in inbox.threads %}
        <div id="messaging-body" class="row">
            <div>
                <div class="row inbox-recipient">
                    {{ thread.recipient }}
                </div>
                <div class="d-flex flex-row justify-content-between inbox-thread-snippet">
                    <div class="col">
                        {{ thread.message_snippet }}
                    </div>
                    <div class="col col-auto">
                        {{ thread.last_received }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <div id="messaging-button-row" class="d-flex flex-row">

    </div>
</div>
