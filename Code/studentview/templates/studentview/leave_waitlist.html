{% extends "studentview/base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="classID">Class ID:</label>
        <input type="text" name="classID" required><br><br>
        <button type="submit">Leave Waitlist</button>
    </form>
{% endblock %}
