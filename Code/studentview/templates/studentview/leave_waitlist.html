{% extends "studentview/base.html" %}

{% block content %}
<div style="padding:40px;">
   <!--- <h3 style="margin-bottom:30px">{{ title }}</h3>-->
   <h3 style="margin-bottom:30px">Leave Waitlist</h3>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input style="padding:5px;width:250px" type="text" name="classID" placeholder="Class ID" required><br><br>
        <button type="submit" class="btn btn-primary" style="width:250px">Leave Waitlist</button>
    </form>
</div>
{% endblock %}
